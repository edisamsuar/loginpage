<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./style.css">

      <title>Login</title>
   </head>
   <body>
      <div class="login">
         <img src="https://png.pngtree.com/background/20250102/original/pngtree-yellow-green-islamic-background-vector-picture-image_15826995.jpg" class="login__img">
         

         <form id="loginForm" class="container">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="text" required class="login__input" id="username" placeholder=" ">
                     <label for="username" class="login__label">Username</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="password" placeholder=" ">
                     <label for="password" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>

               <a href="lupasandi.htm" class="login__forgot">Lupa password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
               Belum punya akun? <a href="daftar.html">Daftar</a>
            </p>
         </form>
      </div>
      <script src="script.js"></script>
   </body>
</html>
